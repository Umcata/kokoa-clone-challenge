<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerLeft">
        <span>SKT</span>
        <span></span>
      </div>
      <div class="headerRight">
        <span>
          <i class="fas fa-wifi"></i>
        </span>
        <span>
          <i class="fas fa-signal"></i>
        </span>
        <span> 50% </span>
        <span class="battery">
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <div class="underheader">
      <div class="underLeft">
        <span>더보기</span>
      </div>
      <div class="underRight">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <i class="fas fa-music"></i>
        </span>
        <span>
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
    <div class="wallet">
      <div class="wallet1">
        <div class="wallet1L">
          <span>지갑</span>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="wallet1R">
          <span>
            <i class="fab fa-shirtsinbulk"></i>
            인증서
          </span>
          <span>
            <i class="fas fa-qrcode"></i>
            QR 체크인
          </span>
        </div>
      </div>
      <div class="wallet2">
        <div class="wallet2L">
          <i class="fas fa-comment-dollar"></i>
          <span>pay</span>
        </div>
        <div class="wallet2R">100,000원</div>
      </div>
      <div class="wallet3">
        <div class="wallet3L">
          <span>송금</span>
          <span>결제</span>
          <span>자산</span>
        </div>
        <div class="wallet3R">
          <i class="fas fa-cart-arrow-down"></i>
          <span>구매내역</span>
        </div>
      </div>
    </div>
    <div class="moremain">
      <div class="main1">
        <i class="far fa-envelope"></i>
        <span>메일</span>
      </div>
      <div class="main1">
        <i class="far fa-calendar-check"></i>
        <span>캘린더</span>
      </div>
      <div class="main1">
        <i class="fas fa-inbox"></i>
        <span>서랍</span>
      </div>
      <div class="main1">
        <i class="fas fa-gift"></i>
        <span>선물하기</span>
      </div>
    </div>
    <div class="poseul">
      <img src="img/2.PNG" />
    </div>
    <div class="navigationbar">
      <div class="navipic">
        <a href="friend.html">
          <img src="img/4.PNG" />
        </a>
      </div>
      <div class="navipic">
        <a href="chat.html"><img src="img/4.PNG" /></a>
      </div>
      <div class="navipic">
        <a href="view.html"><img src="img/4.PNG" /></a>
      </div>
      <div class="navipic">
        <a href="more.html"><img src="img/5.PNG" /></a>
      </div>
    </div>
    <div class="tooBig">
      <span>Your screen should be set from 500px to 610px. </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
