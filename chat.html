<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerLeft">
        <span>SKT</span>
        <span></span>
      </div>
      <div class="headerRight">
        <span>
          <i class="fas fa-wifi"></i>
        </span>
        <span>
          <i class="fas fa-signal"></i>
        </span>
        <span> 50% </span>
        <span class="battery">
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <div class="underheader">
      <div class="underLeft">
        <span>채팅</span>
      </div>
      <div class="underRight">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <i class="far fa-comment-dots"></i>
        </span>
        <span>
          <i class="fas fa-music"></i>
        </span>
        <span>
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
    <div>
      <a class="mychat" href="chatmyself.html">
        <div class="mychatInfo">
          <img src="img/3.PNG" />
          <div class="mychatInfoText">
            <div class="mychatInfoTextName">
              <div class="na">나</div>
              <span>최민석</span>
            </div>
            <span class="chattext"> 챌린지 끝내기 </span>
          </div>
        </div>
        <div class="datecontain">
          <span class="chatdate">12월27일</span>
          <div class="chatspace"></div>
        </div>
      </a>
    </div>

    <div class="poseul">
      <img src="img/2.PNG" />
    </div>
    <div class="navigationbar">
      <div class="navipic">
        <a href="friend.html">
          <img src="img/4.PNG" />
        </a>
      </div>
      <div class="navipic">
        <a href="chat.html"><img src="img/5.PNG" /></a>
      </div>
      <div class="navipic">
        <a href="view.html"><img src="img/4.PNG" /></a>
      </div>
      <div class="navipic">
        <a href="more.html"><img src="img/4.PNG" /></a>
      </div>
    </div>
    <div class="tooBig">
      <span>Your screen should be set from 500px to 610px. </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
