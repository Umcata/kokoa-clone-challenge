<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatmyself</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerLeft">
        <span>SKT</span>
        <span></span>
      </div>
      <div class="headerRight">
        <span>
          <i class="fas fa-wifi"></i>
        </span>
        <span>
          <i class="fas fa-signal"></i>
        </span>
        <span> 50% </span>
        <span class="battery">
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <header class="underheader">
      <div class="chatheaderLeft">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
        <span class="chatheaderLeftName">최민석</span>
      </div>
      <div class="chatheaderRight">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 12월 27일 월요일</div>
    </main>
    <div class="message-row">
      <div class="message__info">
        <span class="message__bubble">챌린지 끝내기</span>
        <span class="message__time">21:27</span>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column plusmark">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" /><i class="far fa-smile-beam fa-lg"></i>
        <span><i class="fas fa-hashtag"></i></span>
      </div>
    </form>
    <div class="tooBig">
      <span>Your screen should be set from 500px to 610px. </span>
    </div>
    <div class="poseul">
      <img src="img/2.PNG" />
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
