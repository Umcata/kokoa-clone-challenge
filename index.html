<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerLeft">
        <span>SKT</span>
        <span></span>
      </div>
      <div class="headerRight">
        <span>
          <i class="fas fa-wifi"></i>
        </span>
        <span>
          <i class="fas fa-signal"></i>
        </span>
        <span> 50% </span>
        <span class="battery">
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>

    <header class="Welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
      <p class="welcome-header__text">
        If you have a KoKoa Account, </br>log in with your email or phone number.
      </p>
    </header>

    <form action="friend.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="Password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="friend.html">Find KoKoa Account or Password</a>
    </form>
    <div class="tooBig">
        <span>Your screen should be set from 500px to 610px. </span>
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
